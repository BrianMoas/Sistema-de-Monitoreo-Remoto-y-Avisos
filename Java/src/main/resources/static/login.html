<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--PWA-->
    <meta name="viewport" content="width-device-width, user-scalable-no, initial-scale=1.0, minimun-scale=1.0">
    <link rel='manifest' href='/manifest.json'>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- mi estilo -->
    <link rel="stylesheet" href="css/login.css">

    <!--  SCRIPTS  -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="sw.js"></script>


</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-5">

                <form id="formLogin" onsubmit="return false;" class="card-body cardbody-color p-lg-5">

                    <div class="text-center">
                        <img src="img/login.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             width="200px" alt="profile">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp"
                               placeholder="Nombre de usuario">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                    </div>
                    <div class="text-center">
                        <button id="btnIniciarSesion" onclick="IniciarSesion()" class="btn btn-color px-5 mb-5 w-100">
                            Iniciar sesión
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
